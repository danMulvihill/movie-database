<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie DB</title>

<style>
    #container{
        margin: 10px auto;
        width: 80%;
        max-width: 1000px;
    }
    h3, img{
        text-align: center;
    }
</style>
</head>
<body>
    <div id="container">
        <h1>My movie database</h1>
        <span>Search for a movie title:</span>
        <input type='text' placeholder="Search movie..."/>
        
        <h3>Movie: <a><span id='title'></span></a></h3>
        <p></p>
        <h4></h4>
        <div>
            <span id="date"></span> |
            <span id="run"></span> |
            <span id="rating"></span> |
            <span id="country"></span>
        </div>
        <img id="poster"></img>
      </div>

      <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
      <script src="main.js"></script>
</body>
</html>
